<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Professores</title>
  <link rel="stylesheet" href="cadastro_professores.css">
</head>
<body>
  <header>
    <h1></h1>
  </header>
  <nav>
    <ul>
      <li><a href="dashboard.html">Pagina Inicial</a></li>
      <li><a href="#">Sobre a Equipe Demolição</a></li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>Formulario de Cadastro:</h2>
  
      <form id="cadastroProfessorForm" class="cadastro-form">

        <div class="input-group">
          <label for="nomeCompleto">Nome Completo:</label>
          <input type="text" id="nomeCompleto" name="nomeCompleto" required>
        </div>

        <div class="input-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" maxlength="14" required>
        </div>
        
        <div class="input-group">
          <label for="razaoSocial">Razão Social ou Nome Completo:</label>
          <input type="text" id="razaoSocial" name="razaoSocial" required>
        </div>

        <div class="input-group">
          <label for="nomeAcademia">Nome da Academia:</label>
          <input type="text" id="nomeAcademia" name="nomeAcademia" required>
        </div>

        <div class="input-group">
          <label for="nomeEquipe">Nome da Equipe:</label>
          <input type="text" id="nomeEquipe" name="nomeEquipe" required>
        </div>

        <div class="input-group">
          <label for="dataCriacaoEquipe">Data de Criação da Equipe:</label>
          <input type="date" id="dataCriacaoEquipe" name="dataCriacaoEquipe" required>
        </div>

        <div class="input-group">
          <label for="responsavelTecnico">Responsável Técnico:</label>
          <input type="text" id="responsavelTecnico" name="responsavelTecnico" required>
        </div>

        <div class="input-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
          <label for="numeroContato">Número para Contato:</label>
          <input type="text" id="numeroContato" name="numeroContato" required>
        </div>

        <div class="input-group"> 
          <label for="cepAcademia">CEP da Academia:</label>
          <input type="text" id="cepAcademia" name="cepAcademia" maxlength="9" required>
          </div>

        <div class="input-group">
          <label for="logradouro">Logradouro:</label>
          <input type="text" id="logradouro" name="logradouro" readonly>
        </div>

        <div class="input-group">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" readonly>
        </div>

        <div class="input-group">
          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" readonly>
        </div>

        <div class="input-group">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" readonly>
        </div>
        
        <div class="input-group">
          <label for="assinaturaResponsavel">Assinatura do Responsável:</label>
          <input type="text" id="assinaturaResponsavel" name="assinaturaResponsavel" required>
        </div>

        <div class="input-group">
          <label for="logoEquipe">Logo da Equipe:</label>
          <input type="file" id="logoEquipe" name="logoEquipe" accept="image/*">
        </div>

        <!-- Outros campos do formulário -->
        <button type="submit" formaction="cadastro_sucesso.html">Cadastrar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; Ayslan Olivera</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
